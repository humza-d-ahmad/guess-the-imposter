<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main Container -->
<div class="container">
    <!-- Setup Title -->
    <h1>Game Setup</h1>

    <!-- Form for Number of Players -->
    <form id="setupForm" action="#" method="post">
        <div class="input-group">
            <label for="players">Number of Players:</label>
            <input type="number" id="players" name="players" min="3" max="12" placeholder="Enter players (3-12)" required>
        </div>

        <!-- Placeholder for Player Name Inputs -->
        <div id="playerNamesContainer"></div>

        <!-- Custom Words Input -->
        <div class="input-group">
            <label for="customWords">Custom Words (comma-separated):</label>
            <input type="text" id="customWords" name="customWords" placeholder="Enter words like: Metallica,Aqua Man,Lebron James">
        </div>

        <!-- Custom Words Only Toggle -->
        <div class="input-group toggle-group">
            <label for="customWordsOnly">Use Custom Words Only:</label>
            <label class="switch">
                <input type="checkbox" id="customWordsOnly" name="customWordsOnly">
                <span class="slider"></span>
            </label>
        </div>


        <!-- Start Game Button -->
        <button type="submit" class="start" disabled>Start Game</button>
    </form>
</div>

<script src="setup.js"></script>
</body>
</html>
